<app-restaurant-ranking [restaurants]="restaurants"></app-restaurant-ranking>

<div *ngIf="restaurants.length === 0; else restauList">
  loading...
</div>

<ng-template #restauList>
  <div *ngFor="let restau of restaurants">
    <div>Nom : {{ restau.name }}</div>
    <div>Ajouté le : {{ restau.createdAt | date: "dd/MM/yyyy à HH:mm" }}</div>
    <div>
      <button
        mat-stroked-button
        color="primary"
        (click)="vote(restau, restau.id)"
      >
        +
      </button>
      {{ restau.votes }}
    </div>
    <br />
  </div>

</ng-template>
